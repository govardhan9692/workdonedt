<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard</title>
    <link rel="stylesheet" href="ceo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add auth protection -->
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="user-info">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <span id="ceoName">CEO</span>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <nav class="sidebar">
            <button class="nav-btn active" data-section="createAdmin">
                <i class="fas fa-user-shield"></i> Create Admin
            </button>
            <button class="nav-btn" data-section="manageAdmins">
                <i class="fas fa-users-cog"></i> Manage Admins
            </button>
        </nav>

        <main class="content">
            <!-- Create Admin Section -->
            <section id="createAdmin" class="section active">
                <h2>Create Admin</h2>
                <form id="createAdminForm">
                    <div class="form-group">
                        <label for="adminName">Name:</label>
                        <input type="text" id="adminName" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPhone">Phone:</label>
                        <input type="tel" id="adminPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="adminEmail">Email:</label>
                        <input type="email" id="adminEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password:</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Admin</button>
                </form>
            </section>

            <!-- Manage Admins Section -->
            <section id="manageAdmins" class="section">
                <h2>Manage Admins</h2>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="adminSearchInput" class="search-input" placeholder="Search admins by name, email or phone...">
                </div>
                <div class="admins-table-container">
                    <table class="admins-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminsList">
                            <!-- Admin records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="ceo.js"></script>
</body>
</html>
