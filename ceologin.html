<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Login | Work Done</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CEO-specific styles */
        :root {
            --primary-color: #1e3a8a;
            --primary-dark: #091c4a;
            --accent-color: #c9a73b;
        }
        
        .ceo-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            border: 2px solid var(--accent-color);
            letter-spacing: 1px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
        
        .login-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Loading button styles */
        .login-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }
        
        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-container">
                <span class="ceo-badge">CEO ACCESS</span>
                
                <div class="login-header">
                    <h1>Executive Dashboard</h1>
                    <p class="subtitle">"Management & Oversight"</p>
                </div>

                <form id="ceoLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            <span>Password</span>
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Enter your Password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Restricted access for executive management only</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="ceologin.js"></script>
    <script>
        // Add toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Add loading animation to login button
        document.getElementById('ceoLoginForm').addEventListener('submit', function() {
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.classList.add('loading');
        });
    </script>
</body>
</html>
